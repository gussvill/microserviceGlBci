server:
  port: 8081
spring:
  application:
    name: springboot-bci-microservice
  datasource:
    driverClassName: org.h2.Driver
    password: h2
    url: 'jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=MySQL;NON_KEYWORDS=USER'
    username: h2
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
